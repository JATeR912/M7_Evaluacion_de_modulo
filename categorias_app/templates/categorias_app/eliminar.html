{% extends 'base.html' %}
{% block title %}Eliminar Categoría{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>¿Deseas eliminar esta categoría?</h2>
  <p><strong>{{ categoria.nombre }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_categorias' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
